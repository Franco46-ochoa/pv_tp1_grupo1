<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
  </head>
  <body>
    <a href="index.html">
      <button>Cultura</button>
    </a>

    <a href="museos.html">
      <button>Museos</button>
    </a>

    <a href="contacto.html">
      <button>Contacto</button>
    </a>

    <form class="form-register">
      <h3>FORMULARIO</h3>
      <label for="nombre">Nomres</label>
      <input
        class="controls"
        type="text"
        name="nombre"
        id="nombre"
        placeholder="Ingrese su Nombre"
      />
      <label for="apellido">Apellido</label>
      <input
        class="controls"
        type="text"
        name="apellido"
        id="apellido"
        placeholder="Ingrese su Apellido"
      />
      <label for="correo">Correo</label>
      <input
        class="controls"
        type="email"
        name="correo"
        id="correo"
        placeholder="Ingrese su Correo"
      />
      <textarea class="controls" name="message" placeholder="Asunto"></textarea>
      <input class="botons" type="button" value="Enviar" />
    </form>
  </body>
</html>
