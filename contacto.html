<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <header class="encabezado">
      <div class="logo-titulo">
        <img
          class="logo"
          src="Imagenes/Escudo_de_Colombia.png"
          alt="Escudo de Colombia"
        />
        <p class="nombre-pais">Colombia</p>
      </div>

      <nav class="menu">
        <a class="boton" href="index.html">Cultura</a>
        <a class="boton" href="museos.html">Museo</a>
        <a class="boton" href="contacto.html">Contacto</a>
      </nav>
    </header>

    <div class="linea-bandera">
      <div class="franja amarillo"></div>
      <div class="franja azul"></div>
      <div class="franja rojo"></div>
    </div>

    <form class="form-contacto">
      <div class="form-titulo">Formulario</div>

      <label for="nombre">Nombres</label>
      <input
        class="input-contacto"
        type="text"
        name="nombre"
        id="nombre"
        placeholder="Ingrese su Nombre" required
      />
      <label for="apellido">Apellido</label>
      <input
        class="input-contacto"
        type="text"
        name="apellido"
        id="apellido"
        placeholder="Ingrese su Apellido" required
      />
      <label for="correo">Correo</label>
      <input
        class="input-contacto"
        type="email"
        name="correo"
        id="correo"
        placeholder="Ingrese su Correo" required
      />
      <label for="message">Asunto</label>
      <textarea class="textarea-contacto" name="message" id="message" placeholder="Escribir mensaje" required></textarea>
      
      <input class="btn-enviar" type="submit" value="Enviar" />
    </form>
  </body>
</html>
